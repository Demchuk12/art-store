<div *ngIf="loading | async" class="spinner-wrapper">
  <div class="spinner">
  </div>
  <p class="spinner-text">
    Most Popular loading... Please wait
  </p>
</div>
<div *ngIf="loaded | async" class="most-popular content">
  <app-painting
    *ngFor="let painting of paintings$ | async"
    [painting]="painting">
  </app-painting>
</div>
